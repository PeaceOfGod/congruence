<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Congruence</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400|Open+Sans|Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
</head>
<body>
    <nav>
        <span class="logo">
            Congruence
        </span>
        <div class="buttons">
            <button class="notif-btn">
                <img src="../assets/images/svg/notifs.svg">
                <img src="../assets/images/svg/notifs-dark.svg" class="hide">
            </button>
            <button class="message-btn">
                <img src="../assets/images/svg/msg.svg">
                <img src="../assets/images/svg/msg-dark.svg" class="hide">
            </button>
            <button class="logout">
                Logout
            </button>
        </div>
    </nav>
    <div class="top">
    </div>
    <div class="content">
        <div class="sidebar">
            <img src="../assets/images/avatar.jpg" class="avatar">
            <p class="user-name">
                Adeyemi Oluwanifemi
            </p>
            <p class="skills">
                Carpentry
            </p>
            <p>
                <span class="num">
                    15
                </span>
                <span class="category">
                    Projects
                </span>
            </p>
            <p>
                <span class="num">
                    10
                </span>
                <span class="category">
                    Reviews
                </span>
            </p>
        </div>
        <div class="main">
            <div class="content-details">
                <div class="tabs-buttons">
                    <button class="tabs-button active" data-target = "projects">
                        Projects
                    </button>
                    <button class="tabs-button" data-target="reviews">
                        Reviews
                    </button>
                    <div class="indicator"></div>
                </div>
                <div class="tabs">
                    <div class="tab projects active">
                        <div class="project">
                            <img src="../assets/images/table.jpg">
                            <div>
                                <div class="project__header">
                                    Dinner Table
                                </div>
                                <div class="project__description">
                                    Mahogany table for family of four.
                                </div>
                            </div>
                        </div>
                        <div class="project">
                            <img src="../assets/images/shelf.jpg">
                            <div>
                                <div class="project__header">
                                    Shelf
                                </div>
                                <div class="project__description">
                                    Bookshelf for children.
                                </div>
                            </div>
                        </div>
                        <div class="project">
                            <img src="../assets/images/wardrobe.jpg">
                            <div>
                                <div class="project__header">
                                    Wardrobe
                                </div>
                                <div class="project__description">
                                    Hardwood wardrobes. Customized for each owner.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab reviews">
                        <div class="review">
                            <img src="../assets/images/avatar.jpg" class="avatar">
                            <div>
                                Very fast and effective!
                            </div>
                        </div>
                        <div class="review">
                            <img src="../assets/images/avatar.jpg" class="avatar">
                            <div>
                                Professional
                            </div>
                        </div>
                        <div class="review">
                            <img src="../assets/images/avatar.jpg" class="avatar">
                            <div>
                                Followed his contract and delivered.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/dashboard.js"></script>
</body>
</html>
