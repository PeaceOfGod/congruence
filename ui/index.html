<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Congruence</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400|Open+Sans|Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <div class="under-img"></div>
    <div class="top">
        <nav>
            <span class="logo"><a href="./index.html">Congruence</a></span>
            <div class="butttons">
                <button class="signup toggle" data-target="signup-artisan">Join us</button>
                <button class="login toggle" data-target="login-artisan">Login</button>
            </div>
        </nav>
        <div class="top-content">
            <div class="top-content-text">
                <p class="large-text">
                    <span class="green">Meet.</span>
                    Collaborate. <br> 
                    <span class="green">Hire Professionals.</span>
                </p>
                <p class="small-text">
                    Congruence is an integrated platform connecting Artisans together to share ideas, collaborate on projects and enhance adepth solutions. <br>
                    Join our world of connected Artisans!
                </p>
                <button class="get-started">
                    GET STARTED 
                    <img src="./assets/images/svg/caret-right.svg">
                </button>
            </div>
            <div class="forms">
                <form class="signup-artisan">
                    <p class="form-header">
                        Let's Get Started!
                    </p>
                    <div class="form-group inline">
                        <input type="text" placeholder="First Name" required>
                    </div>
                    <div class="form-group inline">
                        <input type="text" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Nickname" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Craft (e.g Woodwork, Engineer, Cleaner), Mechanic" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <button>REGISTER</button>
                    <button type="button" class="form-login toggle" data-target="login-artisan">
                        Login
                    </button>
                    <!-- <button type="button" class="form-toggle toggle" data-target="signup-hirer">
                        Hiring? Join Here
                    </button> -->
                </form>
                <form class="signup-hirer">
                    <p class="form-header">
                        Join Us! (Hirer)
                    </p>
                    <div class="form-group inline">
                        <input type="text" placeholder="First Name" required>
                    </div>
                    <div class="form-group inline">
                        <input type="text" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <button>REGISTER</button>
                    <button type="button" class="form-login toggle" data-target="login-hirer">
                        Login
                    </button>
                    <button type="button" class="form-toggle toggle" data-target="signup-artisan">
                        Artisan? Join Here
                    </button>
                </form>
                <form class="login-hirer login">
                    <p class="form-header">
                        Sign In! (Hirer)
                    </p>
                    <div class="form-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button>REGISTER</button>
                    <button type="button" class="form-login toggle" data-target="signup-hirer">
                        Sign Up
                    </button>
                    <button type="button" class="form-toggle button toggle" data-target="signup-artisan">
                        Artisan? Join Here
                    </button>
                </form>
                <form class="login-artisan login">
                    <p class="form-header">
                        <!-- Sign In! (Artisan) -->
                        Sign In!
                    </p>
                    <div class="form-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button>Login</button>
                    <button type="button" class="form-login toggle" data-target="signup-artisan">
                        Sign Up
                    </button>
                    <!-- <button type="button" class="form-toggle toggle" data-target="signup-hirer">
                        Hirer? Join Here
                    </button> -->
                </form>
            </div>
        </div>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
